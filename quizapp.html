<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Quiz Container */
        #quiz-container {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        /* Question Styling */
        .question {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Options List */
        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options button {
            width: 100%;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Hover Effect */
        .options button:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }

        /* Active Effect */
        .options button:active {
            transform: scale(0.95);
        }

        /* Score Styling */
        .score {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #quiz-container {
                padding: 20px;
            }

            .question {
                font-size: 20px;
            }

            .options button {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Timer Styling */
.timer {
    font-size: 18px;
    margin-top: 10px;
    color: #fff;
    font-weight: bold;
}

    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question" class="question">Loading Question...</div>
        <ul id="options" class="options">
            <!-- Options will be added dynamically via JavaScript -->
        </ul>
        
    <div id="timer" class="timer"></div> <!-- Timer Element -->
    </div>
    <div id="score" class="score"></div>



    <script src="quizapp.js"></script>
</body>
</html>
